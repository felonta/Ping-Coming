<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/033f87de24.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main class="container">
    <div class="header">
      <img src="./assets/images/logo.svg" alt="Logo">
      <h1> We are launching <span>soon!</span></h1>
      <p> Subscribe and get notified</p>
    </div>
    <div class="button-container">
      <input id="input" type="email" value="" placeholder="Your email adress...">
      <button id="button">Notify Me</button>
      <div id="error">Please provide a valid email adress</div>
      <div id="sucess">
        Sent with success!</div>

    </div>
    <div class="center-img">
      <img src="./assets/images/illustration-dashboard.png" alt="Dashboard">
    </div>
    <div class="bottom-social">
      <i sizes="32x32" class="fa-brands fa-facebook-f fa-lg"></i>
      <i class="fa-brands fa-twitter fa-lg"></i>
      <i class="fa-brands fa-instagram fa-lg"></i>
      <a href="https://www.linkedin.com/in/gabriel-felonta-47288819a" target="blank"> <i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/felonta" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="copy">
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
